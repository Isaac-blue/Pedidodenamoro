<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namora comigo?</title>
    <style>
        #conteudo {
            background: #e36d6d;
            width: 100%;
            height: 100%;
            margin: 0;
            top: 0;
            left: 0;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="conteudo">
        <h3>Aceita namorar comigo?</h3>
        <button onclick="sim()">Sim</button>
        <button onclick="nao()">Não</button>
    </div>

    <script>
        function sim() {
            alert("Você aceitou namorar comigo! :)");
        }

        function nao() {
            alert("Você não aceitou namorar comigo :(");
        }
    </script>
</body>

</html>
